<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toronto Waste Search</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="header">
            <h1>Search Toronto Waste</h1>
            
            <form name="input" onSubmit="return requestData('/search');">
                <input type="text" placeholder="Search.." name="search" onchange="analizeInput(this.value)">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="content">
            <div class="search-container">
                <h2>Search Results:</h2>
                <br>
                <div class="search-result">
                    <h2>Type in the searchbar above!</h2>  
                </div>
            </div>
            <div class="favourite-container" id="favourites">
                <h2>Favourites:</h2>
                <br>
                <div class="favourite-result">
                    <h2>Your favourite items will show up here for easy access!</h2>
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
</html>
